<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
    <form action="">
        <lable>First Name:</lable>
        <input type="text" name="" id="" placeholder="First Name"><br><br>
        <lable>Middle Name:</lable>
        <input type="text" name="" id=""><br><br>
        <lable>Last Name:</lable>
        <input type="text" name="" id=""><br><br>
        <lable>Address:</lable>
        <textarea name="" id="" cols=""></textarea><br><br>
        <lable>Gender:</lable>
        <lable>Male</lable>
        <input type="radio" name="" id="">
        <lable>Female</lable> 
        <input type="radio" name="" id=""><br><br>
        <lable>Email ID:</lable>
        <input type="email" name="" id=""><br><br>
        <lable>Password</lable>
        <input type="password" name="" id="" minlength="3" maxlength="10"><br><br>
        <label>Contact No:</label>
        <input type="number" name="" id=""><br><br>
        <lable>Educational Details:</lable>
        <select>
            <option value="" selected="selected" disabled="disabled">Select</option><br><br>
            <option>MBA</option>
            <option>MCA</option> 
        </select><br><br>
        <lable>Attached Documents:</lable>
        <input type="file" name="" id=""><br><br>
        <input type="submit" name=" id=">
        <input type="Reset" name="" id="">
    </form>
</fieldset>
</body>
</html>
